<!DOCTYPE HTML>
<html>
    <!-- Header where scripts and stylesheets are called -->
    <head>
        <!-- Calls to CSS Stylesheets -->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet" type="text/css">

        <!-- The main script is the entry point for the application -->
        <script data-main="js/main" src="lib/require/require.js"></script>
        <!--<script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>-->

    </head>

    <body>

      <div id="1" class="container">
        <div id="ph" class="page-header">
          <h2>Bar Graph</h2>

          <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Settings</h4>
              </div>
              <div class="modal-body" id="mod-body">

                  <div style="height:300px; width:350px; border:1px solid #ccc; overflow:auto;">
                      <table id="table1" class="table table-striped">
                        <tbody id="tablebody">
                               <thead>
                               <th colspan="1">Name</th>
                               <th colspan="1">Value</th>
                               </thead>
                               <tr>
                               </tr>
                          </tbody>
                     </table>
                 </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="test_button">Random Values</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="save_button">Save</button>
            </div>
            </div>
          </div>
        </div>

      </div>

      <div id="2" class="container">
        <svg class="chart"></svg>
      </div>

      </div>

    </body>

</html>
